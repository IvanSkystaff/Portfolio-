<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="main">
        <div class="main-block">
            <img src="img/maskot.png" width="125">
            <div class="main-content">
                <h1 class="main-title">
                    ИВАН МИКУЛЕНКО     
                </h1>
                <p class="main-subtitle">
                    личная страница разработчика
                </p>
            </div>
            <div class="button">
                <a href="#">Подробнее</a>
            </div>
            <div class="moving-planet">

            </div>
        </div>
    </section>
    <section id="about">
        <h1 class="title">ОБО МНЕ</h1>
        <div class="about-block">
            <div class="about-content">
                <div class="about-text">
                    <p class="about-title">
                        Меня зовут Иван.
                        Я занимаюсь разработкой современных
                        сайтов и приложений. <br><br>
                        Мне нравится создавать интересные и
                        современные проекты.
                    </p>
                    <div class="button">
                        <a href="#">Мои навыки</a>
                    </div>
                </div>
                <div class="about-card">
                    <img src="img/photo.png">
                    <p><b>Где живу:</b> Владивосток</p>
                    <p><b>Возраст:</b> 15</p>
                    <p><b>Дата рождения:</b> 2009</p>
                </div>
            </div>
        </div>
    </section>
    <section id="skills">
        <div class="skills-block">
        </div>
    </section>
    <section id="works">
        <div class="works-block">
        </div>
    </section>
    <section id="comments">
        <div class="comments-block">
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
